<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>
<body>
    <div>这里表示5个空格:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;11111</div>
    <div>这里表示9个空格:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;11111</div>
    <div>表示大小于符号的标签：&lt;h1&gt;</div>
    <div>表示空格的字符:&amp;nbsp</div>
    <div>表示&的字符:&amp;amp</div>
    <div>表示￥的字符:&yen;200</div>
    <div>表示版权所有的字符:&copy;</div>
</body>
</html>
