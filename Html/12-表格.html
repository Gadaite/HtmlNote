<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- table下面broder属性在>1时只影响外部边框，width宽度不等分字段宽度，heigth高度只影响主体部分,cellspacing调整单元格间隙-->
    <table border="1" width="500" height="200" cellspacing="0">
        
        <!--表格标题-->
        <!--caption没有属性可以调整-->
        <caption><strong>学生信息</strong></caption>
        
        <!--表格头部-->
        <!--thead只有如下三种属性，高度，水平垂直对齐方式(left,center,right)(top,middle,bottom)-->
        <thead height="35" align="center" valign="middle">
            <tr>
                <!--th属性影响当前行以及当前列-->
                <th width="100" height="35" align="center" valign="middle">姓名</th>
                <th width="100" height="35" align="center" valign="middle">性别</th>
                <th width="100" height="35" align="center" valign="middle">年龄</th>
                <th width="100" height="35" align="center" valign="middle">民族</th>
                <th width="100" height="35" align="center" valign="middle">政治面貌</th>
            </tr>
        </thead>
        
        <!--表格主体-->
        <!--tbody只有如下三种属性，高度，水平垂直对齐方式(left,center,right)(top,middle,bottom)-->
        <!--tbody的heigh属性是否生效受table的height的值影响-->
        <!--tbody常用属性与thead一样-->
        <tbody height="35" align="center" valign="middle">

            <!--tr常用属性与thead一样-->
            <tr height="35" align="center" valign="middle">

                <!--td苏醒与th属性一样-->
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>20</td>
                <td>满族</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>20</td>
                <td>汉族</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>赵六</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>群众</td>
            </tr>
        </tbody>
        
        <!--表格脚注-->
        <!--tfoot常用属性与thead一样-->
        <tfoot height="35" align="center" valign="middle">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计4人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
