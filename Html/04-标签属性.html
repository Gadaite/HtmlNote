<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>标签属性</title>
    </head>
    <!-- 标签可是配置多个属性 -->
    <!-- 先配置的同名属性为生效 -->
    <body bgcolor="yellow">
        <marquee loop = "1" bgcolor = "green">
            只循环一次
        </marquee>
        <!-- 下面密码在输入时会进行隐藏 -->
        <input type="password">
        <br>
        <!-- 下面不能进行输入 -->
        <input disabled>
        <br>
        <span>你是年少的欢喜,反过来说:</span>
        <ltr>你是年少的欢喜</ltr>
    </body>
</html>
