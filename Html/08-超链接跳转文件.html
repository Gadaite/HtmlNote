<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接跳转文件</title>
</head>
<body>
    <!-- 浏览器能够打开的文件，能够直接进行查看 -->
    <a href="../resource/sc.txt"> 查看sc.txt</a>
    <!-- 浏览器不能打开的文件,会请求保存 -->
    <a href="../resource/课件.zip"> 保存课件.zip文件</a>
    <!-- 浏览器能够打开的文件，关闭打开功能，强行进行下载 -->
    <a href="../resource/sc.txt" download="scDonload.txt"> 保存文件为scDownload.txt</a>
</body>
</html>
