<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="https://search.jd.com/search" target="_blank" method="get">

    <fieldset>
        <legend>主要信息</legend>
        <label for="zhanghu">账户:</label><input id ="zhanghu" type="text" name="account" maxlength="10"><br>
        <label for="mima">密码:</label><input id="mima" type="password" name="pwd" value=""><br>
        性别:<input type="radio" name="gender" value="male" id ="nan"><label for="nan">男</label>
        <label>
            <input type="radio" name="gender" value="female" checked>女<br>
        </label>
    </fieldset>
    
    <fieldset>
        <legend>附加信息</legend>
        爱好:<label><input type="checkbox" name="hobby" value="抽烟" checked>抽烟</label>
         <label><input type="checkbox" name="hobby" value="喝酒">喝酒</label>
         <label><input type="checkbox" name="hobby" value="打牌">打牌</label><br>
         其他:<textarea name="other" cols="23" rows="3"></textarea><br>
         籍贯:<select name="place">
             <option value="sicuan">四川</option>
             <option value="chengdu">成都</option>
             <option value="hunan" selected>湖南</option>
             <option value="guizhou">贵州</option>
             <option value="xian">西安</option>
         </select><br>
    </fieldset>

    
    <input type="hidden" name="token" value="token_value"><br>
    
    <input type="submit" value="京东搜索">
    <input type="reset" value="重置输入">
    <input type="button" value="判断是否注册">
</form>
</body>
</html>
