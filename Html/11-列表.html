<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h1>列表</h1>
    <h2>有序列表</h2>
    <div>
        <ol>
            <li>有序列表1</li>
            <li>有序列表2</li>
            <li>有序列表3</li>
        </ol>
    </div>
    <h2>无序列表</h2>
    <div>
        <ul>
            <li>成都</li>
            <li>重庆</li>
        </ul>
    </div>
    <h2>自定义列表</h2>
    <div>
        <dl>
            <dt>做好笔记</dt>
            <dd>笔记很重要，要多加复习</dd>
            <dt>多加练习</dt>
            <dd>多练习才能记忆深刻</dd>
        </dl>
    </div>
</body>
</html>
