<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格跨行列</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <caption>课程表</caption>
        <thead>
            <tr>
                <th>项目</th>
                <th colspan="5">上课</th>
                <!-- <th>1-3</th>
                <th>1-4</th>
                <th>1-5</th>
                <th>1-6</th> -->
                <th colspan="2">活动与休息</th>
                <!-- <th>1-8</th> -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>星期</td>
                <td>星期1</td>
                <td>星期2</td>
                <td>星期3</td>
                <td>星期4</td>
                <td>星期5</td>
                <td>星期6</td>
                <td>星期0</td>
            </tr>
            <tr>
                <td rowspan="4">上午</td>
                <td>3-2</td>
                <td>3-3</td>
                <td>3-4</td>
                <td>3-5</td>
                <td>3-6</td>
                <td>3-7</td>
                <td rowspan="4">休息</td>
            </tr>
            <tr>
                <!-- <td>4-1</td> -->
                <td>4-2</td>
                <td>4-3</td>
                <td>4-4</td>
                <td>4-5</td>
                <td>4-6</td>
                <td>4-7</td>
                <!-- <td>4-8</td> -->
            </tr>
            <tr>
                <!-- <td>5-1</td> -->
                <td>5-2</td>
                <td>5-3</td>
                <td>5-4</td>
                <td>5-5</td>
                <td>5-6</td>
                <td>5-7</td>
                <!-- <td>5-8</td> -->
            </tr>
            <tr>
                <!-- <td>6-1</td> -->
                <td>6-2</td>
                <td>6-3</td>
                <td>6-4</td>
                <td>6-5</td>
                <td>6-6</td>
                <td>6-7</td>
                <!-- <td>6-8</td> -->
            </tr>
            <tr>
                <td rowspan="2">下午</td>
                <td>7-2</td>
                <td>7-3</td>
                <td>7-4</td>
                <td>7-5</td>
                <td>7-6</td>
                <td>7-7</td>
                <td rowspan="2">休息</td>
            </tr>
            <tr>
                <!-- <td>8-1</td> -->
                <td>8-2</td>
                <td>8-3</td>
                <td>8-4</td>
                <td>8-5</td>
                <td>8-6</td>
                <td>8-7</td>
                <!-- <td>8-8</td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
