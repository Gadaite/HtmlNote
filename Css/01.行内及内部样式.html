<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内及内部样式</title>
    <style>
        h2{
            color: blue; 
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!--行内样式(不便与复用)-->
    <h1 style="color: red; font-size: 30px;">欲穷千里目，更上一层楼</h1>
    <h2 style="color: red; font-size: 30px;">遥知不是雪，唯有暗香来</h2>


    <!--内部样式(可以放在head中也可以放在body中，写在head中最标准)-->
    <style>
        h1{
            color: green; 
            font-size: 30px;
        }
    </style>
    <h1>欲穷千里目，更上一层楼</h1>
    <h2>遥知不是雪，唯有暗香来</h2>
</body>
</html>
