<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配-元素-类选择器</title>
    <style>
        /* 通配选择器,更改所有 */
        * {
            color: aquamarine;
            font-size: 30px;
        }
        /* 元素选择器，对某种元素统一设置样式 */
        h1 {
            color: antiquewhite;
            font-size: 30opx;
        }

        /* 类选择器，可以指定 */

        .say {
            color: black;
        }
        .answer {
            color: red;
        }
    </style>
</head>
<body>
    <p class="say">今天天气如何?</p>
    <p class="answer">晴朗</p>
    <h1>2023-04-16</h1>
    <h2>2023-04-16</h2>
</body>
</html>
